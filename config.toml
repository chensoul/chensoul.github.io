baseURL = "https://blog.chensoul.cc/"
title = "ChenSoul Blog"
theme = "rose-hugo"
defaultContentLanguage = 'zh-cn'

summaryLength = 2
ignoreLogs = ['warning-goldmark-raw-html']

# Pagination - Reduced for better performance
[pagination]
  pagerSize = 10

[permalinks]
  posts="/posts/:year/:month/:day/:slug/"
  categories="/categories/:slug/"
  tags="/tags/:slug/"
  pages="/:slug/"

[params]
  author = "ChenSoul"
  logo = "/logo.svg"
  avatar = "/avatar.jpg"
  subtitle = "Java、Spring、Spring Boot、MicroServices、Architecture、Kubernetes、DevOps"
  description = "专注于 Java 企业级开发与 AI 应用实践的技术博客。涵盖 Spring AI、RAG 检索增强生成、微服务架构、云原生 Kubernetes、DevOps 等核心技术。分享 Spring Boot、Spring Cloud、Spring Security、OAuth2、分布式系统设计等实战经验。"
  authorbox = true
  authorIntro = "我是 chensoul，是一名 Java 程序员，目前居住在中国武汉。我喜欢[编程](https://github.com/chensoul)、[跑步](https://run.chensoul.cc/)。我创建这个网站编写[文章](/posts)是为了记录我学习新知识的历程，并与大家分享。欢迎订阅我的 [RSS](/index.xml) 源、加入我的 [Tg 频道](https://t.me/ichensoul)、给我发送[邮件](mailto:ichensoul@gmail.com)，或了解更多[关于我](/about/)的信息。"
  toc = true

[params.remark42]
  enabled = false
  host = "https://comment.chensoul.cc"
  site = "remark"
  locale = "zh"

[taxonomies]
  tag = "tags"
  category = "categories"

[menu]
  [[menu.main]]
    name = "首页"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "分类"
    url = "/categories/"
    weight = 2
   [[menu.main]]
      name = "标签"
      url = "/tags/"
      weight = 3
  [[menu.main]]
      name = "关于"
      url = "/about/"
      weight = 4

[outputs]
  page = ["HTML", "Markdown"]
  home = ["HTML", "RSS", "TXT"]

[mediaTypes."text/markdown"]
  suffixes = ["md"]

[outputFormats.Markdown]
  mediaType = "text/markdown"
  isPlainText = true
  isHTML = false
  baseName = "index"
  rel = "alternate"

[outputFormats.TXT]
  mediaType = "text/plain"
  baseName = "llms"
  isPlainText = true

# Performance optimization: Enable minification
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true