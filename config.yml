baseURL: "https://chensoul.github.io/"
languageCode: "zh-cn"
title: "ChenSoul"
theme: "PaperModX"

paginate: 10

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
summaryLength: 100

permalinks:
  posts: "/posts/:year/:month/:day/:slug/"
  categories: "/categories/:slug/"
  tags: "/tags/:slug/"
  pages: "/:slug/"

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ChenSoul
  description: ""
  author:
    - chensoul
  mainSections:
    - posts
  keywords: [java, python, go]
  disableAnchoredHeadings: true
  images: []
  DateFormat: "2006-01-02"

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  ShowWordCount: false
  disableSpecial1stPost: true
  displayFullLangName: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowToc: true
  TocOpen: true
  TocSide: "right"
  EnableInstantClick: true
  EnableImageZoom: true
  RSSNoContent: true

  commentSystems:
    disqus:
      shortname: reorx
    remark42:
      url: https://remark42.reorx.com
      site: reorx.github.io
    telegramWidget:
      channel: chensoul_share
      accentColor: "9077e1"
      limit: 20
  defaultCommentSystems:
    remark42: false

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  #    homeInfoParams:
  #        Title: "Hi there \U0001F44B"
  #        Content: 健康，爱情和使命，按照这个顺序，其它的都不重要
  #
  #    socialIcons:
  #        -   name: twitter
  #            url: "https://twitter.com/ichensoul"
  #        -   name: github
  #            url: "https://github.com/chensoul"
  #        -   name: telegram
  #            url: "https://t.me/chensoul_share"

  analytics:
    google:
      SiteVerificationTag: "nBXwg45SBRjTX78SA-mH0asrAbsdu9c1nk0ObSry7aQ"
    bing:
      SiteVerificationTag: "8E787EFCDB0CE747FE1A4DA0ABEC66E4"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

minify:
  disableXML: true
  # minifyOutput: true

menu:
  main:
    - identifier: note
      name: 总结
      url: /categories/review
      weight: 1
    - identifier: categories
      name: 分类
      url: /categories
      weight: 2
    - identifier: tags
      name: 标签
      url: /tags
      weight: 3
    - identifier: about
      name: 关于
      url: https://github.com/chensoul
      weight: 30
      params:
        external: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

taxonomies:
  category: categories
  tag: tags
  series: series

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: dracula
    lineNos: false
    noClasses: false

privacy:
  vimeo:
    disabled: false
    simple: true

  twitter:
    disabled: false
    enableDNT: true
    simple: true

  instagram:
    disabled: false
    simple: true

  youtube:
    disabled: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
