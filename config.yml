baseURL: "https://blog.chensoul.com/"
languageCode: "zh-cn"
title: "ChenSoul"
theme: "PaperMod"

paginate: 10

enableInlineShortcodes: true #允许内联短码
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true

hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启

buildDrafts: false
buildFuture: false
buildExpired: false

permalinks:
    posts: '/posts/:year/:month/:day/:slug/'
    categories: '/categories/:slug/'
    tags: '/tags/:slug/'
    pages: '/:slug/'

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: ChenSoul
    description: ""
    keywords: [ java, python, go ]
    author: chensoul
    images: [ ]
    DateFormat: "2006-01-02"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: false
    ShowShareButtons: false
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowWordCount: false
    ShowRssButtonInSectionTermList: false
    ShowFullTextinRSS: true
    UseHugoToc: false
    disableSpecial1stPost: true
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        disableFingerprinting: true
        favicon: /favicon.ico
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "ChenSoul"
        #        icon: /apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        subtitle: "This is subtitle"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            -   name: Posts
                url: posts
            -   name: Tags
                url: tags

    # home-info mode
    #    homeInfoParams:
    #        Title: "Hi there \U0001F44B"
    #        Content: 健康，爱情和使命，按照这个顺序，其它的都不重要
    #
    #    socialIcons:
    #        -   name: twitter
    #            url: "https://twitter.com/chensoul_eth"
    #        -   name: github
    #            url: "https://github.com/chensoul"
    #        -   name: telegram
    #            url: "https://t.me/chensoul_share"

    analytics:
        google:
            SiteVerificationTag: "XYZabc"
        bing:
            SiteVerificationTag: "8E787EFCDB0CE747FE1A4DA0ABEC66E4"
        yandex:
            SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: [ "title", "permalink", "summary", "content" ]

menu:
    main:
        -   identifier: weekly
            name: 周报
            url: /categories/ideas
            weight: 10
        -   identifier: notes
            name: 编程
            url: /categories/notes
            weight: 10
        -   identifier: tags
            name: 标签
            url: /tags
            weight: 15
        -   identifier: about
            name: 关于
            url: /about
            weight: 20

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
    goldmark:
        renderer:
            unsafe: true # HUGO 默认转义 Markdown 文件中的 HTML 代码，如需开启的话
    highlight:
        noClasses: false
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        # lineNos: true
        style: monokai
