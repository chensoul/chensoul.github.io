name: Sync running data

on:
  schedule:
    # 每小時整點執行
    - cron: "0 * * * *"
  workflow_dispatch: # 支援手動觸發

jobs:
  sync:
    name: sync running.json
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: download src/data/running.json
        run: |
          curl -fsSL "https://raw.githubusercontent.com/chensoul/running_page/master/assets/running.json" -o src/data/running.json

      - name: commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --quiet src/data/running.json || (git add src/data/running.json && git commit -m "chore: sync running.json from running_page" && git push)
