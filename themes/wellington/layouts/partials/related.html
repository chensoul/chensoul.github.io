{{ if (eq ($.Param "type") "post") }}
    {{ $related := .Site.RegularPages.Related . | first 10 }}
    {{ with $related }}
    <h2>Related content</h2>
    <ul>
        {{ range . }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
    {{ end }}
{{ end }}
